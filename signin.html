<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wonder Sphere | Sign In</title>
<link href="css/style.css" rel="stylesheet"/>
<style>

    body.signin-bg {
      background: url("assets/World-Wonders-Tour-Image.jpg") center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      font-family: "Poppins", sans-serif;
    }

    body.signin-bg::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .navbar,
    .signin-page,
    footer {
      position: relative;
      z-index: 2;
    }

    .signin-page {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      flex-direction: column;
      text-align: center;
    }

    .signin-page h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #000;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 0.5rem 1.2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .signin-page h2 {
      color: #00adb5;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }

    .signin-form {
      background: rgba(18, 20, 28, 0.95);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    .signin-form label {
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .signin-form input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: #1b1e26;
      color: #f8f9fa;
    }

    .signin-form .btn {
      width: 100%;
      background-color: #00adb5;
      border: none;
      padding: 0.7rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: 0.3s ease;
    }

    .signin-form .btn:hover {
      background-color: #06c1cb;
    }

    .forgot-link {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: #00adb5;
      font-size: 0.9rem;
    }
  </style>
<link href="responsive.css" rel="stylesheet"/></head>
<body class="signin-bg">
<header>
<nav class="navbar">
<div class="logo"><img alt="WonderSphere Logo" src="assets/GLOBELOGO.png"/></div>
<div class="menu-toggle" id="mobile-menu">☰</div>
<ul class="nav-list">
<li><a href="index.html">Home</a></li>
<li><a href="wonders.html">7 Wonders</a></li>
<li><a href="about.html">About Us</a></li>
<li><a href="contact.html">Contact</a></li>
<li><a href="signin.html">Sign In</a></li>
</ul>
</nav>
</header>
<main class="signin-page">
<h1>Wonder Sphere</h1>
<form class="signin-form" id="signinForm">
<h2>Sign In</h2>
<label for="email">Email</label>
<input id="email" name="email" placeholder="Enter your email" required="" type="email"/>
<label for="password">Password</label>
<input id="password" name="password" placeholder="Enter your password" required="" type="password"/>
<button class="btn" type="submit">Sign In</button>
<a class="forgot-link" href="#">Forgot password?</a>
</form>
</main>
<footer>
<div class="container footer-content">
<p>© <span id="year"></span> Wonder Sphere. All rights reserved.</p>
</div>
</footer>
<script src="js/main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const menu = document.getElementById('mobile-menu');
  const navList = document.querySelector('.nav-list');
  menu.addEventListener('click', function() {
    navList.classList.toggle('active');
  });
});
</script>
</body>
</html>
