<body>
<header>
<nav class="navbar">

<div class="menu-toggle" id="mobile-menu">☰</div>

<main class="contact-page">
<div class="container">
<h2>Contact Us</h2>
<p>Have questions, feedback, or just want to connect? Fill out the form below and we’ll get back to you soon.</p>
<form class="contact-form" id="contactForm">
<div class="form-group">
<label for="firstName">Name</label>
<input id="firstName" name="firstName" placeholder="Enter your first name" required="" type="text"/>
</div>
<div class="form-group">
<label for="surname">Surname</label>
<input id="surname" name="surname" placeholder="Enter your surname" required="" type="text"/>
</div>
<div class="form-group">
<label for="email">Email</label>
<input id="email" name="email" placeholder="Enter your email" required="" type="email"/>
</div>
<div class="form-group">
<label for="comment">Comment</label>
<textarea id="comment" name="comment" placeholder="Write your message..." required=""></textarea>
</div>
<button class="btn primary" type="submit">Submit</button>
</form>
</div>
</main>
<footer>
<div class="container footer-content">
<p>© <span id="year"></span> Wonder Sphere. All rights reserved.</p>
</div>
</footer>
<script src="js/main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const menu = document.getElementById('mobile-menu');
  const navList = document.querySelector('.nav-list');
  menu.addEventListener('click', function() {
    navList.classList.toggle('active');
  });
});
</script>
</body>
